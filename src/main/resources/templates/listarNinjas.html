<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabela de Ninjas</title>
</head>
<body>

<h1>Lista de ninjas</h1>
<TABLE>
    <thead>
        <tr>
            <th>ID</th>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Email</th>
            <th>Rank</th>
            <th>Missoes</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each = "ninja: $(ninjas)" >

        </tr>
    </tbody>
</TABLE>

</body>
</html>
